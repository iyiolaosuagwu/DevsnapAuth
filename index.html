<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/login.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Start your project here-->

    <section style="overflow: hidden; height: 100%;">
      <div class="row">
        <div class="col-md-4" style="height: 100%;">
          <div class="col-lg-10 mx-auto">
            <div class="logo mt-7">
              <img class="" src="./img//logo/logo.png" alt="" />
            </div>

            <div class="mt-10">
              <h3 class="login-to">
                Login to <br />
                Devsnap
              </h3>
              <p class="pt-2 pb-2 enter">Enter your details below</p>

              <form>
                <div class="form-group">
                  <input
                    type="name"
                    class="form-control input-height"
                    name="name"
                    id="exampleFormControlInput1"
                    placeholder="Your Name"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    class="form-control input-height"
                    name="email"
                    id="exampleFormControlInput1"
                    placeholder="Email"
                    required
                  />
                </div>

                <button class="btn-block btn-new" type="submit" href="">
                  Log in
                </button>
                <!-- <input type="submit" value="Send" class="input-submit"> -->
              </form>
            </div>
            <p class="mt-3 dont-have">
              Don't have an account?
              <span class="text-default">
                <a class="text-default" href="register.html">Sign up now</a>
              </span>
            </p>
          </div>
        </div>
        <div class="col-md-8 login-right-col">
          <div class="flex-center flex-column">
            <p class="annual text-white text-center p-2">annual unlimited</p>
            <h3 class="effect text-white text-center p-2">
              We pioneered unlimited sound <br />effects 10 years ago.
            </h3>
            <p class="standard text-white text-center p-1">
              You can now get industry standard <br />
              annual for $0.54/day
            </p>
          </div>
        </div>
      </div>
    </section>

    <style>
      .login-right-col {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.9),
            rgba(0, 0, 0, 0.7)
          ),
          url('./img/gal1.jpg');
        background-size: cover;
        height: 100vh;
      }

      .annual {
        font-size: 18px;
        text-transform: uppercase;
      }
      .effect {
        font-size: 40px;
      }
      .standard {
        font-size: 16px;
        letter-spacing: 3px;
      }
      .login-to {
        font-size: 40px;
      }
      .mt-10 {
        margin-top: 5rem;
      }
      .mt-7 {
        margin-top: 5rem;
      }
      .btn-new {
        background: #000;
        border-radius: 5px;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 15px;
        height: 50px;
        cursor: pointer;
      }
      .input-height {
        height: 50px;
        display: flex;
        align-items: center;
        border-radius: 2px;
        font-size: 14px;
      }

      @media (max-width: 700px) {
        .logo {
          text-align: center;
        }
        .enter {
          text-align: center;
        }
        .login-to {
          text-align: center;
        }
        .dont-have {
          text-align: center;
        }
        .login-right-col {
          display: none;
        }
      }
    </style>

    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
  </body>
</html>
